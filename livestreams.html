  <script>
    function toggleSidebar() {
      var sidebar = document.querySelector('.sidebar');
      var toggleButton = document.getElementById('sidebarToggle');
      sidebar.classList.toggle('active');
      // Check if the sidebar is active and change the icon accordingly
      if (sidebar.classList.contains('active')) {
        toggleButton.innerHTML = '<i class="fas fa-times"></i>'; // Change to 'X' icon
        toggleButton.classList.add('close');
      } else {
        toggleButton.innerHTML = '<i class="fas fa-bars"></i>'; // Change back to bars icon
        toggleButton.classList.remove('close');
      }
    }
    function openOffcanvas() {
      document.getElementById("offcanvasAddStream").style.right = "0";
    }

    function closeOffcanvas() {
      document.getElementById("offcanvasAddStream").style.right = "-100%";
    }

    document.getElementById('streamKeyForm').addEventListener('submit', function (e) {
      e.preventDefault();
      // Your code to handle the form submission, e.g., using AJAX
      console.log('Form submitted!');

      // Then close the offcanvas
      closeOffcanvas();
    });


    // Get all dropdown buttons
    var dropdown = document.getElementsByClassName("dropbtn");
    var i;

    // Add click event to each button
    for (i = 0; i < dropdown.length; i++) {
      dropdown[i].addEventListener("click", function () {
        var dropdownContent = this.nextElementSibling;
        dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
      });
    }

  </script>

        <div class="form-group">
