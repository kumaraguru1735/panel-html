<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pricing Header</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #34495e;
  }

  .pricing-header {
    text-align: center;
    color: white;
    padding: 40px 0;
  }

  .pricing-header h1 {
    margin: 0;
    font-size: 2.5em; /* 40px */
    font-weight: normal;
  }

  .pricing-header p {
    margin: 10px 0 20px;
    font-size: 1em; /* 16px */
  }

  .toggle-container {
    display: inline-block;
    position: relative;
    background-color: #2c3e50;
    border-radius: 20px;
    padding: 5px;
    margin: 20px 0;
    font-weight: bold;
  }

  .toggle-option {
    display: inline-block;
    padding: 8px 20px;
    border-radius: 20px;
    cursor: pointer;
  }

  .toggle-option.active {
    background-color: #4eb8f5;
    color: #fff;
  }

  .save-notice {
    display: inline-block;
    background-color: #f39c12;
    color: white;
    font-size: 0.8em; /* 13px */
    padding: 5px 10px;
    margin-left: 15px;
    border-radius: 10px;
    position: relative;
    top: -4px;
  }

</style>
</head>
<body>

<div class="pricing-header">
  <h1>Pricing Plans</h1>
  <p>Get started with us - it's perfect for individuals and teams. Choose a subscription plan that meets your needs.</p>
  <div class="toggle-container">
    <div class="toggle-option active">Monthly</div>
    <div class="toggle-option">Annual</div>
  </div>
  <span class="save-notice">Save up to 10%</span>
</div>

<script>
  // Simple JavaScript for toggle functionality
  document.querySelectorAll('.toggle-option').forEach(function(element) {
    element.onclick = function() {
      document.querySelectorAll('.toggle-option').forEach(function(child) {
        child.classList.remove('active');
      });
      element.classList.add('active');
    };
  });
</script>

</body>
</html>
